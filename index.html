<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var tableNumber=prompt("Enter Your Table Number");
        
        var startingNumber=prompt("Enter Your Starting Number");
        
        var endingNumber=prompt("Enter Your Ending Number");
        
        for(var i =startingNumber ; i <=endingNumber ; i++){
            document.write(tableNumber + "X" + i + "=" + tableNumber*i + "<br>")
        }
        
        
        
        
            
        </script>
</body>
</html>
